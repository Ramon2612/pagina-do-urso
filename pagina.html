<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: url("cenario.png") no-repeat center center fixed;
            background-size: cover;
        }
        #imagem{
            position: fixed;
            top: 65.7%;
            left: 10px;
        }
    </style>
</head>

<body>
    <img src="urso-1.png" alt="urso" id="imagem" width="70px">
    <script type="text/javascript">
        var urso = ["urso-1.png", "urso-2.png", "urso-3.png"];
        var contador = 0
        distancia = 10
        function trocar(){
            imagem = document.getElementById("imagem");
            imagem.src = urso[contador];
            contador = (contador + 1) % 3;
            distancia += 5;
            imagem.style.left = distancia + "px";
        }
        setInterval(trocar, 250)
    </script>    
</body>
</html>
